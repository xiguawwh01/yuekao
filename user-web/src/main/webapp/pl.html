<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script>
    var app=angular.module('myApp',[]);

    app.controller("mycontroller",function ($scope,$http) {
        $scope.plists=[]

        $scope.list=function () {
            $http.post("../user/plist.do").success(
                function (jg) {

                    $scope.plists=jg;
                }
            )
        }


    })
</script>
<body  ng-app="myApp" ng-controller="mycontroller" ng-init="list()">
<table>
    <tr>
        <td>序号</td>
        <td>评论人</td>
        <td>评论内容</td>
        <td>评论时间</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="pl in plists">
        <td>{{pl.pid}}</td>
        <td>{{pl.pname}}</td>p
        <td>{{pl.pcount}}</td>
        <td>{{pl.pdate}}</td>
        <td>
        </td>
    </tr>
</table>

</body>
</html>
